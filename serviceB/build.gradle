plugins {
	id 'java'
	alias(libs.plugins.springBootPlugin)
	alias(libs.plugins.springDependencyManagementPlugin)
}

group = 'com.elenappli'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation libs.springBootStarterLib
	implementation libs.springBootStarterWebLib
	implementation libs.springDocOpenApiLib
	implementation libs.springBootStarterTestLib
}

tasks.named('test') {
	useJUnitPlatform()
}
